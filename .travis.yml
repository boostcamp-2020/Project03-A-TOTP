language: swift
osx_image: xcode12
xcode_workspace: DaDaIkSeon.xcworkspace
xcode_scheme: DaDaIkSeon
xcode_destination: platform=iOS Simulator, OS=14.0, name=iPhone 11
notifications:
  slack:
    secure: 
  template:
    - '%{repository_slug} (%{commit}) : %{message}'
    - 'Build details: %{build_url}'
  on_success: change
  on_failure: always
before_install:
- cd iOS/DaDaIkSeon
- gem install cocoapods-acknowledgements
- gem install cocoapods
- pod install --repo-update
script:
- set -o pipefail
- travis_retry xcodebuild -workspace DaDaIkSeon.xcworkspace -scheme DaDaIkSeon -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
